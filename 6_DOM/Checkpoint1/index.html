<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="cart">
        <h1>Shopping Cart</h1>
        <div class="cart-item" data-price="10">
            <p>Item 1</p>
            <button class="like-button"><i class="far fa-heart"></i></button>
            <button class="quantity-button" data-action="decrease">-</button>
            <span class="quantity">1</span>
            <button class="quantity-button" data-action="increase">+</button>
            <button class="delete-button">Delete</button>
            <p class="item-total-price">$10</p>
        </div>

        <div class="cart-item" data-price="20">
            <p>Item 2</p>
            <button class="like-button"><i class="far fa-heart"></i></button>
            <button class="quantity-button" data-action="decrease">-</button>
            <span class="quantity">1</span>
            <button class="quantity-button" data-action="increase">+</button>
            <button class="delete-button">Delete</button>
            <p class="item-total-price">$20</p>
        </div>
        <h2>Total: $<span id="total-price">30</span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
